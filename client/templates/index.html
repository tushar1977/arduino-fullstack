<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IR Sensor Data</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      h1 {
        color: #333;
      }
      .sensor-value {
        font-size: 2em;
        color: #007bff;
      }
    </style>
    <script src="https://unpkg.com/htmx.org@1.5.0"></script>
  </head>
  <body>
    <div class="container">
      <h1>IR Sensor Data</h1>
      <div
        class="sensor-value"
        id="sensorValue"
        hx-get="/sensor"
        hx-swap="innerHTML"
        hx-trigger="every 1s"
      >
        Loading...
      </div>
    </div>
  </body>
</html>
